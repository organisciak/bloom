name: Security Check with Claude

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  security-analysis:
    name: Analyze Commits for Security Issues
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd .github/scripts
          npm install

      - name: Run Security Analysis
        id: security-check
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          node .github/scripts/security-check.mjs

      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.security-check.outputs.has_findings == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const findings = fs.readFileSync('.github/security-findings.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: findings
            });

      - name: Upload findings as artifact
        if: steps.security-check.outputs.has_findings == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: security-findings
          path: .github/security-findings.md

      - name: Fail on critical findings
        if: steps.security-check.outputs.has_critical == 'true'
        run: |
          echo "Critical security issues found. Please review the findings."
          exit 1
